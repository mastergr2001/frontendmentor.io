<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <div class="circle">
      <img src="images/bg-pattern-top.svg" alt="" class="circle-left">
      <img src="images/bg-pattern-bottom.svg" alt="" class="circle-right">
    </div>

    
    <div class="card">

      <div class="card-pattern"></div>

      <div class="card-img"></div> 
      
      <div class="card-section">

        <div class="card-info">
          <h1>Victor Crest <span id="age">26</span></h1>
          <p>London</p>
        </div>
  
        <div class="card-stats">
  
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
  
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
  
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
  
        </div>

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaurav Rawat</a>.
  </div>
</body>
</html>
